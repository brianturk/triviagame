<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports Trivia</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-4 "><img id="sports-trivia" alt="Sports Trivia" src="assets/images/sports_trivia.png"> &nbsp <i
              class="fas fa-baseball-ball"></i>&nbsp<i class="fas fa-basketball-ball"></i>&nbsp<i
              class="fas fa-football-ball"></i>&nbsp<i class="far fa-futbol"></i></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="card bg-light mb-3 maincard" style="max-width: 45rem; ">
          <div class="card-body" id="main">
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 timers">
        <div class="row">
          <div class="col-md-6">
            <div class="card text-white bg-dark mb-3 timers question-card">
              <div class="card-header timers"><img id="timer-title" alt="Question Time" src="assets/images/question_time.png">
              <div class="card-body timers">
                <p class="card-text timer" id="question-time"><img id="qt1" class="timer-images"
                    src="assets/images/one.png"><img id="qt2" class="timer-images" src="assets/images/zero.png"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 timers">
          <div class="card text-white bg-dark mb-3 timers question-card">
            <div class="card-header timers"><img id="timer-title" alt="Total Time" src="assets/images/total_time.png">
            <div class="card-body timers">
              <p class="card-text timer" id="question-time"><img id="tt1" class="timer-images"
                  src="assets/images/six.png"><img id="tt2" class="timer-images" src="assets/images/zero.png"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="wrong-audio">
      <source src="assets/sounds/Wrong-answer-sound-effect.wav" type="audio/mpeg">
    </audio>
    <audio id="right-audio">
        <source src="assets/sounds/Correct-answer.wav" type="audio/mpeg">
      </audio>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
